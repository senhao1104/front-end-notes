<!DOCTYPE html>
<html>

<head>
    <title>根据时间显示问候语</title>
    <meta charset="utf-8">
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();

        if (h < 6) {
            div.innerHTML = '凌晨好！';
        } else if (h < 12) {
            div.innerHTML = '上午好！';
        } else if (h < 18) {
            div.innerHTML = '下午好！';
        } else {
            div.innerHTML = '晚上好！';
        }
    </script>
</body>

</html>
