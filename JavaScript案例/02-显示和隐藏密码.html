<!DOCTYPE html>
<html>

<head>
    <title>显示和隐藏密码</title>
    <meta charset="utf-8">
    <style>
        #box {
            width: 220px;
            height: 26px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        #pwd {
            width: 170px;
            border: 0px;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="password" id="pwd">
        <button>显示</button>

    </div>
    <script>
        var pwd = document.getElementById('pwd');
        var btn = document.querySelector('button');
        var flag = 0;

        btn.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                btn.innerHTML = '隐藏';
                flag = 1;
            } else {
                pwd.type = 'password';
                btn.innerHTML = '显示';
                flag = 0;
            }
        }
    </script>
</body>

</html>
