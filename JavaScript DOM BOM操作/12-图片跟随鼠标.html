<!DOCTYPE html>
<html>

<head>
    <title>图片跟随鼠标</title>
    <meta charset="utf-8">
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="xxx.gif" alt="图片">
    <script>
        var pic = document.querySelector('img');
        // 只要我们鼠标移动1px 就会触发这个事件
        document.addEventListener('mousemove', function (e) {
            // 每次鼠标移动，获得最新的鼠标坐标，把这个x和y坐标做为图片的top和left
            var x = e.pageX;
            var y = e.pageY;
            console.log('x坐标是' + x, 'y坐标是' + y);
            // 注意添加px 单位
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';
        });
    </script>
</body>

</html>
