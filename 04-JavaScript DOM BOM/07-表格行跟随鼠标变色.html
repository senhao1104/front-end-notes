<!DOCTYPE html>
<html>

<head>
    <title>表格行跟随鼠标变色</title>
    <meta charset="utf-8">
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            text-align: center;
            border-collapse: collapse;
        }

        td {
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #ccc;
        }

        .bg {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>排名</th>
            <th>球队</th>
            <th>胜</th>
            <th>负</th>
            <th>胜率</th>
        </tr>
        <tr>
            <td>1</td>
            <td>掘金</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>2</td>
            <td>森林狼</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>3</td>
            <td>开拓者</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
    <script>
        var trs = document.querySelectorAll('tr');
        for (var i = 0; i < trs.length; i++) {
            // 鼠标经过事件 onmouseover
            trs[i].onmouseover = function () {
                this.className = 'bg';
            }
            // 鼠标离开事件 onmouseout
            trs[i].onmouseout = function () {
                this.className = '';
            }
        }
    </script>
</body>

</html>
