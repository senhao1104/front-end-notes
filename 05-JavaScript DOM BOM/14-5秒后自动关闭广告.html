<!DOCTYPE html>
<html>

<head>
    <title>5秒后自动关闭广告</title>
    <meta charset="utf-8">
    <style>
        div {
            height: 150px;
            width: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>广告</div>
    <script>
        var box = document.querySelector('div');
        setTimeout(function () {
            box.style.display = 'none';
        }, 5000)
    </script>
</body>

</html>
